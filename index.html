<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Area Calculators</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

<body>
  <p id="summary"></p>
  <!-- Add your site or application content here -->

  <div class="shapes">
    <div id="square-area-inputs">
      <h1>Square area Calculator</h1>
      <p>Enter Length</p>
      <input id="square-length">
      <p>Enter Width</p>
      <input id="square-width">
      <br><br>
      <span id="square-area"></span>
      <br>
      <button id="square-area-button">Calculate</button>
    </div>
    <div id="circle-area-inputs">
      <h1>Circle area Calculator</h1>
      <p>Enter Radius</p>
      <input id="circle-radius">
      <br><br>
      <span id="circle-area"></span>
      <br>
      <button id="circle-area-button">Calculate</button>
    </div>
  </div>
  <br><br>
  <script src="js/app.js"></script>

</body>

</html>
